<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI5 Starter</title>
  <script id="sap-ui-bootstrap" src="resources/sap-ui-core.js" data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_belize" data-sap-ui-compatVersion="edge" data-sap-ui-preload="async" data-sap-ui-resourceroots='{"whoizz.ui5.starter": "./"}'></script>
</head>
<body class="sapUiBody" role="application">
<div id="content"></div>
</body>
<script>
  sap.ui.getCore().attachInit(function() {
    "use strict";
    sap.ui.require([
      "sap/ui/core/Component",
      "sap/ui/core/ComponentContainer"
    ], function (Component, ComponentContainer) {
      Component.create({id: "mStarter", name: "whoizz.ui5.starter", manifest: true, async: true})
        .then(function(oComponent) {
          new ComponentContainer({async: true,component: oComponent})
            .placeAt("content");
        });
    });
  });
</script>
</html>
